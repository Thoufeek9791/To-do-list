<!DOCTYPE html>
<html lang="en">
  <head>
    <meta chaorset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating DOM Elements</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Header section -->

    <header>
      <h1>🍊FoodCook Planner</h1>
      <a href="credits.html">credits</a>
    </header>

    <main id="main">
      <div class="container">
        <input
          type="text"
          name="food-items"
          id="input-food"
          placeholder="I Like to Eat..."
        />
        <button id="input-btn">Save</button>
      </div>

      

      <section>
        <ul class="food-container" id="food-container" style="display: none"></ul>
        <div id="no-list">
          <img
            src="https://cdni.iconscout.com/illustration/premium/thumb/empty-state-concept-3428212-2902554.png"
            alt="Not found"
          />
          <h6>Create your food items.</h6>
        </div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/3a2330b33b.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
